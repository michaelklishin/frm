name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.validate.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - uses: michaelklishin/rust-release-action@v1.3.0
        id: validate
        with:
          command: validate-version
          expected-version: ${{ vars.NEXT_RELEASE_VERSION }}
          validate-cargo-toml: 'true'

      - uses: michaelklishin/rust-release-action@v1.3.0
        with:
          command: validate-changelog

      - uses: michaelklishin/rust-release-action@v1.3.0
        with:
          command: extract-changelog

      - uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md
          retention-days: 2

  build:
    name: Build (${{ matrix.target }})
    needs: [validate]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        if: contains(matrix.os, 'ubuntu')
        run: .github/scripts/free_disk_space.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: michaelklishin/rust-release-action@v1.3.0
        id: build
        with:
          command: release
          target: ${{ matrix.target }}
          package: frm-bin
          binary-name: frm
          locked: 'true'
          checksum: 'sha256'

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ steps.build.outputs.bare_artifact_path }}
            ${{ steps.build.outputs.bare_artifact_path }}.sha256
          retention-days: 2

  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "frm-*" -o -name "*.sha256" \) ! -name "release_notes.md" -exec cp {} release/ \;

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          draft: false
          body_path: artifacts/release-notes/release_notes.md
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
